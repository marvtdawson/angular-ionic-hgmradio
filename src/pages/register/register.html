<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ siteName }}</ion-title>
  </ion-navbar>
</ion-header>

<!-- display page content -->
<ion-content padding>
  <h5>{{ pageTitle }}</h5>

  <div class="page-content-top">
    <p>
      Sign up and start enjoying {{ siteName }}'s playlist of indie hip hop artists.
    </p>
  </div>

  <form #registerForm="ngForm" name="registerForm">
    <ion-list inset>
      <ion-item>
        <ion-label for="regName" floating>First Name</ion-label>
        <ion-input type="text" name="regFName"  id="regFName" required ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="regLName" required ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="regEmail_1" required ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Email</ion-label>
        <ion-input type="text" name="regEmail_2" required ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="regPw" required ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Terms & Conditions</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
      </ion-item>

      <div class="form-button-wrapper">
        <button ion-button color="secondary" block [disabled]="!registerForm.valid">Register</button>
      </div>
  </ion-list>
  </form>
  <div>
    <p>
      Already a member? <a [navPush]="pushLoginPage">Login</a>
    </p>
  </div>

</ion-content>
