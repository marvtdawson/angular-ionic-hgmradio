<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ siteName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="./assets/media/artist/D/Doujah_Raze/doujah_raze1.jpg" alt="Doujah Raze" title="">
    <ion-card-content class="artist-info-text-outer">
      <ion-card-title>Artist: </ion-card-title>
      <p>CD: Doujah Raze</p>
      <p>Hometown: Bronx</p>
      <p>State: New York</p>
    </ion-card-content>

      <ion-row text-center>
        <ion-col>
          <button ion-button icon-left clear>
            <ion-icon name="thumbs-up"></ion-icon>
            Likes
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear>
          <ion-icon name="person"></ion-icon> Profile
          </button>
        </ion-col>
      </ion-row>

  </ion-card>

</ion-content>
