<ion-header>
  <div id="appHeader-logo" class="player-app-logo-wrapper" click="checkIfLoggedIn();">
    <a href="index.html">
      <img class="player-logo-size" src="./assets/img/hgmRadio_app_logo.jpg" alt="HGM Radio Logo" title="HGM Radio Logo">
    </a>
  </div>  <progress-bar [progress]="currentTrack.progress"></progress-bar>
</ion-header>


<ion-content padding>

  <div class="controlWrapper">
    <div class="controller-wrapper">
      <audio id="audio-controls" controls autoplay controlsList="nodownload">
        <source src="./assets/media/music/platinumsellersbeats+jcoletypeloveyourzfreedl.mp3">
      </audio>
    </div>
  </div>

  <!-- Start Artist Info -->
  <div class="player-info-wrapper">
    <div class="artist-pic-wrapper">
      <img class="artist-pic-size" src="./assets/media/artist/D/Doujah_Raze/doujah_raze1.jpg" alt="Doujah Raze" title="">
    </div>
    <div class="artist-info-wrapper">
      <div class="artist-info-text-outer">Artist:<span class="artist-info-text-inner"> Doujah Raze</span></div>
      <div class="artist-info-text-outer">CD:<span class="artist-info-text-inner"> Doujah Raze</span></div>
      <div class="artist-info-text-outer">Home:<span class="artist-info-text-inner">Bronx</span></div>
      <div class="artist-info-text-outer">State:<span class="artist-info-text-inner"> New York</span></div>
    </div>
  </div>

</ion-content>
